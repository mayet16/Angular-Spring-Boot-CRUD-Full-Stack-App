<h3 mat-dialog-title>Sign Up</h3>
<div mat-dialog-content style="width: 400px;">
<form [formGroup]="signupform">
  
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" [formControl]="firstName">
    <mat-error *ngIf="firstName.invalid">First Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name"[formControl]="lastName">
    <mat-error *ngIf="lastName.invalid">Last Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email" [formControl]="email">
    <mat-error *ngIf="email.invalid">Email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="password" [formControl]="password">
    <mat-error *ngIf="password.invalid">Password is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="role">
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="User">User</mat-option>
      <mat-option value="Manager">Manager</mat-option>
    </mat-select>
  </mat-form-field>

</form>
</div>
<div mat-dialog-action [align]="'end'">
  <button class="btn btn-success" (click)="onSubmit()">Sign Up</button>
  <button mat-raised-button color="warn" mat-dialog-close style="margin-left: 25px;">Close</button>
</div>
