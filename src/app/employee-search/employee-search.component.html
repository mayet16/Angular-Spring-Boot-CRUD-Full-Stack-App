<div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)"  placeholder="Search Employees by name"/>
    <ul class="search-result">
      <li *ngFor="let employee of employees$ | async" >
        <a routerLink="/details/{{employee.id}}">
          {{employee.firstName}}
        </a>
      </li>
    </ul>
  </div>
